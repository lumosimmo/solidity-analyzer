name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10
  CARGO_PROFILE_RELEASE_DEBUG: 0

jobs:
  release-tests:
    uses: ./.github/workflows/rust-job.yml
    with:
      command: cargo test --workspace --release --locked
      free_disk: false
      use_sccache: false
      use_rust_cache: false
      rustflags: ""

  build:
    needs: release-tests
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            vscode_target: linux-x64
            bin_ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            vscode_target: darwin-arm64
            bin_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            vscode_target: win32-x64
            bin_ext: .exe
    runs-on: ${{ matrix.os }}
    env:
      BIN_PATH: target/${{ matrix.target }}/release/solidity-analyzer${{ matrix.bin_ext }}
      STANDALONE_NAME: solidity-analyzer-${{ matrix.vscode_target }}${{ matrix.bin_ext }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --locked --release --target ${{ matrix.target }} -p solidity-analyzer

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install extension dependencies
        working-directory: editors/code
        run: bun install --frozen-lockfile

      - name: Copy binary to extension
        run: |
          mkdir -p editors/code/server
          cp "$BIN_PATH" editors/code/server/
        shell: bash

      - name: Prepare standalone binary
        run: cp "$BIN_PATH" "$STANDALONE_NAME"
        shell: bash

      - name: Package VSIX
        working-directory: editors/code
        run: bun run package --target ${{ matrix.vscode_target }} --out ../../solidity-analyzer-${{ matrix.vscode_target }}.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.vscode_target }}
          path: solidity-analyzer-${{ matrix.vscode_target }}.vsix

      - name: Upload standalone binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.vscode_target }}
          path: ${{ env.STANDALONE_NAME }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: vsix-*
          merge-multiple: true

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bin-*
          merge-multiple: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish VS Code Marketplace packages
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          for vsix in *.vsix; do
            echo "Publishing ${vsix}"
            vsce publish --packagePath "${vsix}"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.vsix
            solidity-analyzer-*
          draft: true
          generate_release_notes: true
